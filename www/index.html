<!DOCTYPE html>
<html>
  <head>
    <title>Simple Authentication App</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <script src="./libs/jsbn.js"></script>
    <script src="./libs/jsbn2.js"></script>
    <script src="./libs/sjcl.js"></script>
    <script src="./libs/moment.min.js"></script>
    <script src="./libs/aws/aws-cognito-sdk.min.js"></script>
    <script src="./libs/aws/amazon-cognito-identity.min.js"></script>
    <script src="./libs/aws/aws-sdk-2.7.19.min.js"></script>
  </head>
  <body>
    <header>
      <nav class="navbar navbar-default">
        <div class="container-fluid">
          <div class="navbar-header">
            <a class="navbar-brand" href="/">Simple Authentication App</a>
          </div>
          <div class="collapse navbar-collapse">
            <ul class="nav navbar-nav" >
              <li class="active" ><a href="#" onclick="loadBasicData()">Basic Data</a></li>
              <li><a href="#" onclick="loadSensitiveData()">Sensitive Data</a></li>
              <li><a href="#" onclick="regsiterUser()">New User</a></li>
            </ul>
            <ul class="nav navbar-nav navbar-right">
              <li id="login"></li>
              <li id="user"></li>
            </ul>
          </div>
        </div>
      </nav>
    </header>

    <div class="container" id="basicDataContainer">
      <div class="col-sm-12">
        <h1>Basic Data</h1>
        <div class="row">
            <div id="basicData"></div>
        </div>

      </div>
    </div>


    <div class="container" id="sensitiveDataContainer">
      <div class="col-sm-12">
        <h1>Sensitive Data</h1>
        <div class="row">
            <div id="sensitiveData"></div>
        </div>

      </div>
    </div>

    <div class="container" id="loginContainer">
      <div class="col-sm-12" style="margin-bottom: 50px;">
        <h1>Login</h1>
        <form id="signin">
          <div class="form-group">
            <label>Username</label>
            <input class="form-control" type="text" id="username" />
          </div>
          <div class="form-group">
            <label>Password</label>
            <input class="form-control" type="password" id="password" />
          </div>
          <button type="submit" class="btn btn-default">Submit</button>
        </form>
      </div>
    </div>

    <div class="container" id="registerUserContainer">
      <div class="col-sm-12" style="margin-bottom: 50px;">
        <h1>Register New User</h1>
        <form id="register">
          <div class="form-group">
            <label>Username</label>
            <input class="form-control" type="text" id="username" />
          </div>
          <div class="form-group">
            <label>Password</label>
            <input class="form-control" type="password" id="password" />
          </div>
          <div class="form-group">
            <label>email</label>
            <input class="form-control" type="text" id="email" />
          </div>
          <button type="submit" class="btn btn-default">Submit</button>
        </form>
        <br>
        <div class="row" id="registerMessage"></div>
      </div>
    </div>

    <script src="./js/app.js"></script>
  </body>
</html>
